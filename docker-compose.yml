services:
  db:
    image: postgres:14.4-alpine
    container_name: db-container
    restart: always
    ports:
      - 6544:5432
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    networks:
      - rest-network
volumes:
  pgdata:
    driver: local

networks:
  rest-network: