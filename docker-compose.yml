version: '3.1'
services:
  db:
    image: postgres:14.4-alpine
    container_name: db-container
    restart: always
    ports:
      - "6544:5432"
    environment:
      - POSTGRES_DB={db.name}
      - POSTGRES_USER={db.username}
      - POSTGRES_PASSWORD={db.password}
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
volumes:
  pgdata:
    driver: local